<div class="card">
  <div class="card-content">
    <span class="card-title">Add Portfolio</span>
    <form (ngSubmit) = onSubmit() class="col s6">
      <div class="row">
         
        
        <div class="input-field col s6">
            <label for="name">PortfolioName</label>
            <input type="text" placeholder="Add Name " [(ngModel)] = 'port.portfolioN' name='name'>
        </div>
        <div class="input-field col s6">
            <label for="age">Ticker</label>
            <input type="text" placeholder="Add Age" [(ngModel)] = 'port.tickers' name='age'>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
