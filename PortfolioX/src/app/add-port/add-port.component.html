
<div>
<ul class="Portfolio">
  <li *ngFor="let port of portfolios">
  <a routerLink="/detail/{{port.id}}">
  <span class="badge">{{port.portfolioN}}</span> {{port.tickers}}
  </a>
  <button class="delete" title="delete hero"
  (dblclick)="deletePortfolio($event,port)">x</button>
  </li>
  </ul>
</div>

<div class="card">
  <div class="card-content">
    <span class="card-title">Add Portfolio</span>
    <form (ngSubmit) = onSubmit() class="col s6">
      <div class="row">
        <div class="input-field col s6">
            <label for="name">PortfolioName</label>
            <input type="text" placeholder="Add Name " [(ngModel)] = 'port.portfolioN' name='name'>
        </div>
        <div class="input-field col s6">
            <label for="age">Ticker</label>
            <input type="text" placeholder="Add tickers" [(ngModel)] = 'port.tickers' name='tickers'>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
