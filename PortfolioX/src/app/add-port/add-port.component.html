<div class="card">
  <div class="card-content">
    <span class="card-title">Add Portfolio</span>
    <form (ngSubmit) = onSubmit() class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <label for="id">ID</label>
          <input type="text" placeholder="Add Title" [(ngModel)] = 'port.id' name='id'>
        </div>
        <div class="input-field col s6">
            <label for="name">Name</label>
            <input type="text" placeholder="Add Name" [(ngModel)] = 'port.name' name='name'>
        </div>
        <div class="input-field col s6">
            <label for="age">Age</label>
            <input type="text" placeholder="Add Age" [(ngModel)] = 'port.age' name='age'>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
