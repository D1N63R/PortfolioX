<h2>Portfolio Details / home Component</h2>
<h3>{{errorMsg}}</h3>



    <table>
        <tr *ngFor="let portfolio of portfolios">
            <td>
              <h1 (dblclick)= "deletePortfolio($event,portfolio)">{{portfolio.portfolioN}} - {{portfolio.tickers}}</h1> 
            <a href = "#" class = "secondary content" > <i (click) = "editTickers($event,portfolio)"class = "fa fa-pencil" ></i></a></td>
        </tr>
    </table>
